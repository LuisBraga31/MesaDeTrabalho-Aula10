<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/registro.css">
    <title>Aula 10</title>
</head>

<body>

    <div class="descontos"> <span> Descontos de 20% </span></div>

    <header>
        <h1> Super-heróis</h1>
    </header>

    <main>

        <div class="registro">

            <h1> Registro </h1>

            <form class="formulario_registro" action="login.html" target="_blank">
                
                <input type="text" name="nome" id="nome" placeholder="Nome e Sobrenome" required>
                <input type="email" name="email" id="email" placeholder="Email" required>
                <input type="password" name="senha" id="senha" placeholder="Senha" required>
                <select name="país" id="país" >
                    <option value="Brasil"> Brasil </option>
                    <option value="Italia"> Italia </option>
                    <option value="Argentina"> Argentina </option>
                </select>

                <div class="botoes_registro">
                    <button class="limpar_btn" type="reset"> Limpar </button>
                    <button class="registrar_btn" type="submit"> Registrar </button>
                </div>
                
            </form>

        </div>

    </main>

    <footer> 
        <p> Todos os direitos reservados a Front-end I </p>
    </footer>

</body>

</html>
